spring:
  data:
    redis:
      port: 6379
      host: localhost
      password: root
  main:
    banner-mode: off
    lazy-initialization: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    url: jdbc:mariadb://localhost:3306/second_floor_cafe?serverTimezone=GMT%2B8&useSSL=false&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
mybatis-plus:
  global-config:
    banner: false
    db-config:
      logic-delete-field: deleteAt
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  check-config-location: true
  mapper-locations: classpath:/mapper/*.xml
springdoc:
  swagger-ui:
    path: /su
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xiaominfo.knife4j.demo.web
knife4j:
  enable: true
  setting:
    language: EN
    footerCustomContent: Copyright Â© 2020-2021 <a href="" target="_blank">Second Floor Cafe</a>
    enable-footer-custom: true
server:
  port: 8082
  servlet:
    context-path: /api
