spring:
  data:
    redis:
      port: 6379
      host: localhost
      password: root
  main:
    banner-mode: off
    lazy-initialization: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    url: jdbc:mariadb://localhost:3306/second_floor?serverTimezone=GMT%2B8&useSSL=false&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
mybatis-plus:
  global-config:
    banner: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  check-config-location: true
  mapper-locations: classpath:/mapper/*.xml
knife4j:
  enable: true
  setting:
    language: zh-CN
server:
  port: 8082
